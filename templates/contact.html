<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-bottom: 80px; /* Ensure space for the fixed footer */
        }

        nav {
            background-color: #21264D;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Hero Section */
        .hero-section {
            background: url('static/images/lol2.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-section h1 {
            font-size: 3rem;
        }

        .hero-section p {
            font-size: 1.2rem;
        }

        /* Contact Form Section */
        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #21264D;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            background-color: #f7b32b;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #d18e1a;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #21264D;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div style="color: white; font-size: 1.5rem; font-weight: bold;">Book Store</div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/shop">Shop</a>
            <a href="/contact">Contact</a>
            <a href="/cart" >Cart</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Get in touch with us today!</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="/submit-contact" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Book Store. All rights reserved.</p>
        <div>
            <a href="https://www.facebook.com">
                <ion-icon name="logo-facebook" style="font-size: 24px;"></ion-icon>
            </a>
            <a href="https://www.instagram.com">
                <ion-icon name="logo-instagram" style="font-size: 24px;"></ion-icon>
            </a>
            <a href="https://www.twitter.com">
                <ion-icon name="logo-twitter" style="font-size: 24px;"></ion-icon>
            </a>
        </div>
    </footer>

</body>
</html>
